name: Release

on:
  push:
    tags:
      - "v[0-9]+.*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-14
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use-cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          TAG: ${{ github.ref_name }}
          TARGET: ${{ matrix.target }}
        run: |
          cd target/${TARGET}/release
          tar czvf ../../../medulla-${TAG}-${TARGET}.tar.gz medulla
          cd ../../..
          shasum -a 256 medulla-${TAG}-${TARGET}.tar.gz > medulla-${TAG}-${TARGET}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TAG: ${{ github.ref_name }}
          TARGET: ${{ matrix.target }}
        run: |
          cd target/$env:TARGET/release
          Compress-Archive -Path medulla.exe -DestinationPath ../../../medulla-$env:TAG-$env:TARGET.zip
          cd ../../..
          $hash = (Get-FileHash medulla-$env:TAG-$env:TARGET.zip -Algorithm SHA256).Hash.ToLower()
          "$hash  medulla-$env:TAG-$env:TARGET.zip" | Out-File -Encoding utf8 medulla-$env:TAG-$env:TARGET.zip.sha256

      - name: Upload Release Assets (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        env:
          TAG: ${{ github.ref_name }}
          TARGET: ${{ matrix.target }}
        with:
          files: |
            medulla-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
            medulla-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload Release Assets (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            medulla-${{ github.ref_name }}-${{ matrix.target }}.zip
            medulla-${{ github.ref_name }}-${{ matrix.target }}.zip.sha256

  publish-crate:
    name: Publish to crates.io
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

  # TODO: Uncomment when homebrew-tap repository is created and HOMEBREW_TAP_TOKEN secret is set
  # update-homebrew:
  #   name: Update Homebrew Formula
  #   needs: build
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Update Homebrew tap
  #       ...

  update-npm:
    name: Update npm Package
    needs: [build, create-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Update and publish npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          VERSION: ${{ needs.create-release.outputs.version }}
        working-directory: npm
        run: |
          npm version "${VERSION}" --no-git-tag-version --allow-same-version
          npm publish --access public
